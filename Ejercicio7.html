<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejericio 7 Bucles y funciones 2</title>
</head>
<body>
    <script>

    var numero=0;
    var x = 0;
    var y = 0;
    var z = 0;
    var nota;
        while (numero < 10) {
        
           nota= prompt("Introduce la nota")
           if (nota < 0){
               x = x+1;
               numero=numero + 1;
           }
           else if (nota > 0) {
               y = y+1;
               numero= numero + 1;
           }
           else if ((nota % 15 ) == 0)
           {
                z = z+1;
                numero= numero + 1;
           }
           
        }  
                document.write (" -Numero de valores = "+numero)
                document.write (" -Numero de valores menores a 0 = "+x)
                document.write (" -Numero de notas mayores a 0 = "+y)
                document.write (" -Numero de notas multiplos de 15 = "+z)

    </script>
    </body>
    </html>
