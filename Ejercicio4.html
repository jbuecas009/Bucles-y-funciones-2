<body>
    <script>

    var numero=0;
    var numero2=0
        while (numero < 5) {
        
            nota= Number(prompt("Introduce la nota"))
            numero2 = nota+numero2;
            numero = numero +1;
            
        }  
        document.write (numero2/numero)
          
    </script>
